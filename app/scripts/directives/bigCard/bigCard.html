<div class="card large">
    <div class="card-image">
        <img fallback-src ng-src="{{ taxon.wiki.thumbnail.source }}" alt="">
        <span class="card-title overlay">
            <span>{{ taxon.rank_name }}</span>
            <h4>{{ taxon.complete_name }}</h4>
        </span>
        <a href="#/graph/{{taxon.tsn}}" class="btn-floating btn-large waves-effect waves-light red graph-btn"><i class="material-icons">trending_up</i></a>
    </div>
    <div class="card-content overflow-scroll">
        <a href="#/taxonomy/{{taxon.parent_tsn}}">Back</a>
        <div class="overflow-scroll">
            <p>{{ taxon.wiki.extract }}</p>
        </div>
    </div>
    <br>
</div>
